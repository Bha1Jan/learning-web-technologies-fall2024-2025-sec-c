<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <table align="center" border="1">
        <tr>
            <td colspan="2"><h3 align="center">Person Profile</h3></td>
        </tr>

        <tr>
            <td>
                Name
            </td>
            <td>
                <input type ="Text" name="">
            </td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td>
                <input type ="Text" name="">
            </td>
        </tr>

        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type ="Radio" name="Gender" value=""/>Male
                <input type ="Radio" name="Gender" value=""/>Female
                <input type ="Radio" name="Gender" value=""/>Other
            </td>
        </tr>

        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <input type ="date" name="" value="">
            </td>
        </tr>

        <tr>
            <td>
                Blood Group
            </td>
            <td>
                <select>
                    <option>
                        A+
                    </option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
            </td>
        </tr>

        <tr>
            <td>
                Degree
            </td>
            <td>
                <input type ="Checkbox" name="">SSC
                <input type ="Checkbox" name="">HSC
                <input type ="Checkbox" name="">BSC
                <input type ="checkbox" name="">MSc
            </td>
        </tr>

        <tr>
            <td>
                Photo
            </td>
            <td>
                <input type="file"  value="">
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <br>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Submit" id="">
                <input type="submit" value="Reset" id="">
            </td>
        </tr>
    </table>
</body>
</html>
